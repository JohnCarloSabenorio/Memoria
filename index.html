<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/my_logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Memoria</title>
  </head>
  <body>
    <h1 class="title">Memoria</h1>
    <div class="grid-container">
      <div class="grid-item grid-item-1">
        <p class="timer">00:00</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="counter">
          <p class="moves">Moves: 0</p>
          <p class="mistakes">Mistakes: 0</p>
          <p class="percentage">100%</p>
        </div>
      </div>
      <div class="grid-item grid-item-2">
        <div class="start-container">
          <h1 class = "countdown"></h1>
          <button class = "start-btn">Start</button>
        </div>
        <div class = "cards-container">
          
        </div>
      </div>
      <div class="grid-item grid-item-3">
        <p class="label">Level:</p>
        <select class="option" name="level" id="level" onchange="changeLevel()">
          <option value="4x3">4x3</option>
          <option value="4x4">4x4</option>
          <option value="5x4">5x4</option>
          <option value="6x5">6x5</option>
          <option value="6x6">6x6</option>
        </select>
        <p class="label">Timer:</p>
        <select class="option" name="timer" id="timer" onchange="changeTimer()">
          <option value=60>1:00</option>
          <option value=150 selected>2:30</option>
          <option value=180>3:00</option>
          <option value=210>3:30</option>
        </select>
        <p class="label">Hide Pairs:</p>
        <select class="option" name="hide-pairs" id="hide-pairs">
          <option value="On">On</option>
          <option value="Off">Off</option>
        </select>
        <p class="label">Numbered:</p>
        <select class="option" name="numbered" id="numbered">
          <option value="On">On</option>
          <option value="Off">Off</option>
        </select>
        <p class="label">Hide Timer:</p>
        <select class="option" name="hide-timer" id="hide-timer">
          <option value="On">On</option>
          <option value="Off">Off</option>
        </select>
        <p class="label">Hide Moves:</p>
        <select class="option" name="hide-moves" id="hide-moves">
          <option value="On">On</option>
          <option value="Off">Off</option>
        </select>
      </div>
      <button class="reset-btn">Reset</button>
    </div>

    <script src="./js/index.js"></script>

  </body>
</html>
